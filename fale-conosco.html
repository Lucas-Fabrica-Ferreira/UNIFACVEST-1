<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fale Conosco - Pet Shop Cão Feliz</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="”stylesheet”" href="”https:fonts.gstatic.com”" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img
            width="150px"
            src="./assets/logo-pet-shop.png"
            alt="Logo do Pet Shop"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="fale-conosco.html">Fale Conosco</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" class="input-text" required />
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" class="input-text" required />
        <label for="tel">Celular:</label>
        <input type="text" id="cel" class="input-text" required />
        <label for="messenge">Mensagem: </label>
        <textarea
          cols="70"
          rows="10"
          id="message"
          class="input-text"
          required
        ></textarea>
        <fieldset>
          <legend>Como podemos entrar em contato?</legend>
          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contact"
              id="radio-whatsapp"
              value="Whatsapp"
              checked
            />Whatsapp</label
          >
          <label for="radio-celular">
            <input
              type="radio"
              name="contact"
              id="radio-celular"
              value="Celular"
            />Celular</label
          >
          <label for="radio-email">
            <input
              type="radio"
              name="contact"
              id="radio-email"
              value="E-mail"
            />E-mail</label
          >
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" id="news" checked /> Quero receber e-mails
          promocionais</label
        >
        <input type="submit" value="Enviar!" class="enviar" />
      </form>
      <table>
        <tr>
          <th>Segunda à Sexta</th>
          <th>Sábado</th>
          <th>Domingo</th>
        </tr>
        <tr>
          <td>6h ~ 20h</td>
          <td>10h ~ 18h</td>
          <td>12h ~ 18h</td>
        </tr>
      </table>
    </main>
    <footer>
      <img
        width="100px"
        src="./assets/logo-pet-shop.png"
        alt="Logo do Pet Shop"
      />
      <p>&copy; Copyright 2023</p>
    </footer>
  </body>
</html>
